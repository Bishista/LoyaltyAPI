{% extends 'base.html' %}

{% block content %}
<h2>Manage Users</h2>

<a href="{% url 'manage-users' %}" class="btn btn-primary">Add User</a>

<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone_number }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{% url 'manage-user-detail' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'manage-user-detail' user.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
