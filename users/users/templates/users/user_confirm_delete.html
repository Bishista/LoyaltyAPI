{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete {{ user.username }}?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'manage-users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
